<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSL Player</title>
  <link href="https://vjs.zencdn.net/8.5.2/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 90%;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <video-js id="vsl-player" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'>
    <source src="" type="application/x-mpegURL" />
  </video-js>

  <script src="https://vjs.zencdn.net/8.5.2/video.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const m3u8 = urlParams.get('query');
    if (m3u8 && m3u8.endsWith(".m3u8")) {
      const player = videojs('vsl-player');
      player.src({
        src: decodeURIComponent(m3u8),
        type: 'application/x-mpegURL'
      });
      document.title = urlParams.get("title") || "VSL Player";
    } else {
      document.body.innerHTML = '<p style="color: white; text-align:center; font-size: 18px">URL válida (.m3u8) não detectada</p>';
    }
  </script>
</body>
</html>
