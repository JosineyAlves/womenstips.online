<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Etapa 2</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Inclusão do Google Fonts para a fonte Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Você segue algum destes tipos de alimentação?</h1>
        <ul>
            <li class="quiz-option quiz-option2">
                <a><span class="selection-circle"></span>Não</a>
            </li>
            <li class="quiz-option quiz-option2">
                <a><span class="selection-circle"></span><span class="icon">🥗</span>Baixa em carboidratos</a>
            </li>
            <li class="quiz-option quiz-option2">
                <a><span class="selection-circle"></span><span class="icon">🥦</span>Vegetariana</a>
            </li>
            <li class="quiz-option quiz-option2">
                <a><span class="selection-circle"></span><span class="icon">🌱</span>Vegana</a>
            </li>
            <li class="quiz-option quiz-option2">
                <a><span class="selection-circle"></span><span class="icon">🍤</span>Pescetariana</a>
            </li>
            <li class="quiz-option quiz-option2">
                <a><span class="selection-circle"></span><span class="icon">🥛</span>Sem lactose</a>
            </li>
            <li class="quiz-option quiz-option2">
                <a><span class="selection-circle"></span><span class="icon">🥖</span>Intolerância a glúten</a>
            </li>
            <li class="quiz-option quiz-option2">
                <a><span class="selection-circle"></span><span class="icon">🥑</span>Cetogênica</a>
            </li>
            <li class="quiz-option quiz-option2">
                <a><span class="selection-circle"></span><span class="icon">🍽️</span>Outro tipo</a>
            </li>
        </ul>


        <div class="button-container">
            <button id="voltar" onclick="window.location.href='/quiz/pages/quiz3';">Voltar</button>
            <button id="avançar" onclick="window.location.href='/quiz/pages/quiz5';" disabled>Avançar</button>

        </div>
    </div>
    <script src="../static/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Assume que existem 5 etapas no quiz
            var step = new URLSearchParams(window.location.search).get('step') || 1; // Pega o 'step' da URL ou assume 1 se não estiver disponível
            var totalSteps = 5;
            var progressPercentage = (step / totalSteps) * 100;

            var progressBar = document.getElementById('progress-bar');
            if (progressBar) {
                progressBar.style.width = progressPercentage + '%';
            }
        });
    </script>


</body>

</html>
