<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Etapa 2</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Inclusão do Google Fonts para a fonte Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img src="../static/images/logo.svg" alt="Logotipo" class="logotipo">
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar" style="width: 20%;"></div>
        </div>
        <h1>Para começar, conte-nos qual é o seu foco neste momento:</h1>
        <ul>
            <li class="quiz-option quiz-option2">
                <a>Perder 1-10 kg para sempre</a>
            </li>
            <li class="quiz-option quiz-option2">
                <a>Perder 11-20 kg para sempre</a>
            </li>
            <li class="quiz-option quiz-option2">
                <a>Perder 20 kg para sempre</a>
            </li>
            <li class="quiz-option quiz-option2">
                <a>Manter o peso e me sentir mais saudável</a>
            </li>
            <li class="quiz-option quiz-option2">
                <a>Não tenho certeza</a>
            </li>
        </ul>
        <div class="button-container">
            <button id="voltar" onclick="window.location.href='/quiz/1';">Voltar</button>
            <button id="avançar" onclick="window.location.href='/quiz/3';" disabled>Avançar</button>

        </div>
    </div>
    <script src="../static/js/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Assume que existem 5 etapas no quiz
            var step = new URLSearchParams(window.location.search).get('step') || 1; // Pega o 'step' da URL ou assume 1 se não estiver disponível
            var totalSteps = 5;
            var progressPercentage = (step / totalSteps) * 100;

            var progressBar = document.getElementById('progress-bar');
            if (progressBar) {
                progressBar.style.width = progressPercentage + '%';
            }
        });
    </script>


</body>

</html>
